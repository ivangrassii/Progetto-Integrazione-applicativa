<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>IMKB-APP | Music Knowledge Navigator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #121212; color: white; }
        .hero { text-align: center; max-width: 600px; padding: 20px; }
        input { width: 100%; padding: 15px; border-radius: 30px; border: none; margin-top: 20px; font-size: 1rem; }
        button { background: #1db954; color: white; border: none; padding: 15px 40px; border-radius: 30px; margin-top: 20px; cursor: pointer; font-weight: bold; }
        button:hover { background: #1ed760; }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Music Knowledge Navigator</h1>
        <p>Incolla l'URL di una playlist Spotify per iniziare l'esplorazione semantica su Wikidata.</p>
        <form action="/playlist" method="POST">
            <input type="text" name="playlist_url" placeholder="https://open.spotify.com/playlist/..." required>
            <button type="submit">Analizza Playlist</button>
        </form>
    </div>
</body>
</html>
