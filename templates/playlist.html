<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Playlist Analizzata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; }
        .track-card { 
            background: #181818; 
            border: 1px solid #282828; 
            margin-bottom: 10px;
        }
        .track-card:hover { background: #282828; }
        .btn-song {
            background-color: #1db954; color: white; border: none; font-weight: bold;
        }
        .btn-song:hover { background-color: #1ed760; color: black; }
        .scrollable-list { max-height: 80vh; overflow-y: auto; padding-right: 10px;}
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>üéµ Playlist: {{ tracks|length }} Tracce</h3>
            <a href="/" class="btn btn-outline-light btn-sm">‚Üê Nuova Ricerca</a>
        </div>

        {% if demo %}
        <div class="alert alert-warning">‚ö†Ô∏è <b>Modalit√† Demo:</b> Dati simulati per dimostrazione accademica.</div>
        {% endif %}

        <div class="row">
            <div class="col-md-4">
                <div class="sticky-top" style="top: 20px;">
                    <iframe style="border-radius:12px" 
                            src="https://open.spotify.com/embed/playlist/{{ pid }}?utm_source=generator&theme=0" 
                            width="100%" height="400" frameBorder="0" allowfullscreen="" loading="lazy">
                    </iframe>
                </div>
            </div>

            <div class="col-md-8 scrollable-list">
                {% for track in tracks %}
                <div class="card track-card p-3">
                    <div class="d-flex justify-content-between align-items-center">
                        <div style="flex-grow: 1;">
                            <h5 class="mb-1 text-white">{{ track.title }}</h5>
                            <p class="mb-0 text-muted">
                                Album: {{ track.album }} <br>
                                <span class="badge bg-dark border border-secondary text-secondary">üé§ {{ track.artist }}</span>
                            </p>
                        </div>

                        <div>
                            <a href="/track?artist={{ track.artist }}&title={{ track.title }}&album={{ track.album }}" 
                               class="btn btn-song px-4">
                                Dettagli Canzone ‚Üí
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
