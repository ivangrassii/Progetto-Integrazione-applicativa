<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Playlist Analizzata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: white; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; }
        
        /* Titolo Verde Spotify */
        .spotify-title {
            color: #1db954;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .track-card { 
            background: #181818; 
            border: 1px solid #282828; 
            margin-bottom: 15px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }
        
        /* Effetto Hover: Si illumina leggermente */
        .track-card:hover { 
            background: #282828; 
            border-color: #1db954; 
            transform: translateX(5px);
        }
        
        .btn-song {
            background-color: transparent; 
            border: 1px solid #1db954; 
            color: #1db954; 
            font-weight: bold;
            border-radius: 20px;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }
        
        .btn-song:hover { 
            background-color: #1db954; 
            color: white; 
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.5);
        }

        .album-cover {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-dark bg-black mb-4 p-3 border-bottom border-secondary">
        <div class="container">
            <span class="navbar-brand h1 fw-bold">üéµ Music Knowledge Graph</span>
            <a href="/" class="btn btn-outline-light btn-sm rounded-pill px-3">‚Üê Nuova Ricerca</a>
        </div>
    </nav>

    <div class="container pb-5">

        <div class="mb-5 shadow-lg">
            <iframe style="border-radius:12px" 
                    src="https://open.spotify.com/embed/playlist/{{ pid }}?utm_source=generator&theme=0" 
                    width="100%" height="80" frameBorder="0" allowfullscreen="" 
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                    loading="lazy">
            </iframe>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4 border-bottom border-secondary pb-2">
            <h2 class="spotify-title">Tracce Rilevate ({{ tracks|length }})</h2>
            {% if demo %}
                <span class="badge bg-warning text-dark">‚ö†Ô∏è Modalit√† Demo</span>
            {% else %}
                <span class="badge bg-success">‚úÖ Dati Reali API</span>
            {% endif %}
        </div>

        <div class="row">
            <div class="col-12">
                {% for track in tracks %}
                <div class="card track-card p-3 shadow-sm">
                    <div class="row align-items-center">
                        
                        <div class="col-auto">
                            <img src="{{ track.cover }}" alt="Cover" class="album-cover shadow">
                        </div>

                        <div class="col">
                            <h4 class="mb-1 fw-bold text-white">{{ track.title }}</h4>
                            <p class="mb-0 text-secondary">
                                <span class="text-white-50">{{ track.album }}</span> 
                                <br>
                                <span class="text-success fw-bold">üé§ {{ track.artist }}</span>
                            </p>
                        </div>

                        <div class="col-auto">
                            <a href="/track?artist={{ track.artist }}&title={{ track.title }}&album={{ track.album }}" 
                               class="btn btn-song px-4 py-2">
                                Dettagli & Analisi
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
</body>
</html>
