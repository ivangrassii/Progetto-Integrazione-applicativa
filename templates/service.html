<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Servizio Non Disponibile | IMKB-APP</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #121212; color: white; text-align: center; }
        .container { max-width: 600px; padding: 40px; background: #1e1e1e; border-radius: 15px; border-top: 5px solid #ff4b4b; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #ff4b4b; }
        p { font-size: 1.1rem; color: #b3b3b3; margin-bottom: 30px; }
        .details { background: #2a2a2a; padding: 15px; border-radius: 8px; color: #ff9800; font-family: monospace; text-align: left; overflow-x: auto;}
        a.button { background: #1db954; color: white; text-decoration: none; padding: 12px 30px; border-radius: 30px; font-weight: bold; display: inline-block; margin-top: 20px;}
        a.button:hover { background: #1ed760; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Servizio Momentaneamente Offline</h1>
        <p>L'integrazione con l'API musicale esterna è in manutenzione o non è raggiungibile.</p>
        
        <div class="details">
            <strong>Dettaglio Errore:</strong><br>
            {{ reason }}
        </div>

        <a href="/" class="button">Torna alla Home</a>
    </div>
</body>
</html>
